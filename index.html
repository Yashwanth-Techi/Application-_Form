    <body>
        <h2>Applicatin Form </h2>


        <form action="">
            <fieldset style="border-radius: 5px">
                <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label for="">Mobile Number</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td> <label for="">Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Password</label> </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td> <input type="Password"></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio"><label for="">Male</label>
                <input type="radio"><label for="">Female</label>
                <input type="radio"><label for="">Others</label></td>
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td> <select name="" id="">
                <option value="">Select</option>
                <option value="">INDIA</option>
                <option value="">CHAINA</option>
                <option value="">UK</option>
                <option value="">USA</option>
                <option value="">Other</option>
            </select></td>
            </tr>
            <tr>
                <td><label for="">Upload Doc</label></td>
                <td><input type="file" multiple /></td>
            </tr>
        </table>
        <input type="submit" />
        </fieldset>
    </form>

    <form action="">
        <fieldset>
        <table>
            <tr><td><label for="">Select Course</label></td></tr><br>
            <tr><td><select name="" id="">
                <option value="">Selct-One</option>
                <option value="">Java_fullStack</option>
                <option value="">Python_fullStack</option>
                <option value="">.net_fullStack</option>
            </select></td></tr>
            <tr>
                <td><label for="">Select_Mode</label></td>
                <td>
                    <input type="radio"><label for="">Offline</label>
                    <input type="radio"><label for="">Offline</label>
                </td>
            </tr>
            <tr>
                <td><label for="">comments</label></td>
                <td>
                    <textarea name="" id="" ></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" />
        </fieldset>
    </form>
