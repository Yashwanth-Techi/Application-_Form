    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h2>Applicatin Form </h2>

<div>
        <form action="http://127.0.0.1:5500/Day_4_portpholio/index.html">
            <fieldset style="border-radius: 5px">
                <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="#Fname">First Name</label></td>
                <td><input type="text" id="#Fname" placeholder="First name" name="Name" value=""></td>
            </tr>
            <tr>
                <td><label for="#Lname">Last Name</label></td>
                <td><input type="text" id="#Lname" placeholder="Last name" name="Lname" value=""></td>
            </tr>
            <tr>
                <td> <label for="#mob">Mobile Number</label></td>
                <td><input type="tel" id="#mob" placeholder="10 digits Mobile number" required></td>
            </tr>
            <tr>
                <td> <label for="#email">Email</label></td>
                <td><input type="email" id="#email" placeholder="Emaile@.com" required></td>
            </tr>
            <tr>
                <td><label for="#age">Age</label></td>
                <td><input type="number" name="age" id="#age" min="18" max="30" placeholder="18+"></td>
            </tr>
            <tr>
                <td><label for="#pass">Password</label> </td>
                <td><input type="password" id="#pass"></td>
            </tr>
            <tr>
                <td><label for="#cpass">Confirm Password</label></td>
                <td> <input type="Password" id="#cpass"></td>
            </tr>
            <tr>
                <td><label for="#dob">DOB</label></td>
                <td><input type="Date" id="#dob"></td>
            </tr>
            <tr>
                <td><label for="#gender">Gender</label></td>
                <td>
                <input type="radio" name="Gender" value="Male"><label for="">Male</label>
                <input type="radio" name="Gender" value="FeMale"><label for="">Female</label>
                <input type="radio" name="Gender" value="Others"><label for="">Others</label>
            </td>
            </tr>
            <tr>
                <td><label for="#slect">Select Country</label></td>
                <td> <select name="" id="">
                <option value="Select">Select</option>
                <option value="INDIA">INDIA</option>
                <option value="CHAINA">CHAINA</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Other">Other</option>
            </select></td>
            </tr>
            <tr>
                <td><label for="">Upload Doc</label></td>
                <td><input type="file" multiple /></td>
            </tr>
        </table>
        <input type="submit" />
        </fieldset>
    </form>
</div>

<div>
    <form action="">
        <fieldset>
            <legend>Course Details</legend>
        <table>
            <tr><td><label for="">Select Course</label></td></tr>
            <tr><td><select name="" id="">
                <option value="">Selct-One</option>
                <option value="">Java_fullStack</option>
                <option value="">Python_fullStack</option>
                <option value="">.net_fullStack</option>
            </select></td></tr>
            <tr>
                <td><label for="">Select_Mode</label></td>
                <td>
                    <input type="radio"  name="Mode" value="Offline"><label for="">Offline</label>
                    <input type="radio" name="Mode" value="Onlie"><label for="">Online</label>
                </td>
            </tr>
            <tr>
                <td><label for="">comments</label></td>
            </tr>
            
        </table>
         <textarea name="" id="" ></textarea><br>
        <input type="submit" />
        </fieldset>
    </form>
</div>
    </body>
    </html>
